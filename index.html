<!DOCTYPE html>
<html>
<head>
    <title>å…¨åŠŸèƒ½éŸ³ä¹æ’­æ”¾å™¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* åŸºç¡€æ ·å¼ */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .player {
            max-width: 600px;
            margin: 0 auto;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controls {

        }
        #progress {

        }
        .lyrics-box {
            height: 200px;

            font-weight: bold;
        }
        #searchResults li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        }
    </style>
</head>
<body>
    <div class="player">
        <!-- æœç´¢åŒºåŸŸ -->
        <div>
            <input type="text" id="searchInput" placeholder="è¾“å…¥æ­Œåæˆ–æ­Œæ‰‹">
            <button onclick="searchMusic()">æœç´¢</button>
            <select id="platform">
                <option value="netease">ç½‘æ˜“äº‘éŸ³ä¹</option>
                <option value="kugou">é…·ç‹—éŸ³ä¹</option>
                <option value="migu">å’ªå’•éŸ³ä¹</option>
            </select>
        </div>
        <div id="searchResults"></div>

        <!-- æ’­æ”¾æ§åˆ¶ -->
        <div class="controls">
            <button onclick="audio.play()">â–¶ æ’­æ”¾</button>
            <button onclick="audio.pause()">â¸ æš‚åœ</button>
            <button onclick="audio.volume += 0.1">ğŸ”Š éŸ³é‡+</button>
            <button onclick="audio.volume -= 0.1">ğŸ”‰ éŸ³é‡-</button>
        </div>

        <!-- è¿›åº¦æ¡ -->
        <div class="progress-container" onclick="seek(event)">
            <div id="progress"></div>
        </div>

        <!-- æ­Œè¯æ˜¾ç¤º -->
        <div class="lyrics-box" id="lyrics"></div>

        <!-- é“¾æ¥å¯¼å…¥ -->
        <div>
            <input type="text" id="importInput" placeholder="è¾“å…¥éŸ³ä¹é“¾æ¥">
            <button onclick="importMusic()">å¯¼å…¥</button>
        </div>

        <!-- æœ¬åœ°æ–‡ä»¶æ”¯æŒ -->
        <div>
            <input type="file" id="fileInput" accept="audio/*">
            <button onclick="playLocalFile()">æ’­æ”¾æœ¬åœ°æ–‡ä»¶</button>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–
        const audio = new Audio();
        let currentLyrics = [];
        let currentDuration = 0;

        // æœç´¢åŠŸèƒ½
        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const platform = document.getElementById('platform').value;
            const apiUrl = `https://api.injahow.cn/${platform}/search?keyword=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayResults(data.result.songs || data.data || []);
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(songs) {
            const list = songs.map(song => `
                <li onclick="playSong('${song.id}', '${document.getElementById('platform').value}')">
                    ${song.name} - ${song.artists?.[0]?.name || song.singer}
                </li>
            `).join('');
            document.getElementById('searchResults').innerHTML = `<ul>${list}</ul>`;
        }

        // æ’­æ”¾æ­Œæ›²
        async function playSong(id, platform) {
            const apiUrl = `https://api.injahow.cn/${platform}/song/url?id=${id}`;
            const lyricUrl = `https://api.injahow.cn/${platform}/lyric?id=${id}`;

            try {
                const [audioRes, lyricRes] = await Promise.all([fetch(apiUrl), fetch(lyricUrl)]);
                const audioData = await audioRes.json();
                const lyricData = await lyricRes.json();

                audio.src = audioData.data?.[0]?.url || audioData.url;
                currentLyrics = parseLyric(lyricData.lrc?.lyric || '');
                audio.play();

                audio.addEventListener('loadedmetadata', () => {
                    currentDuration = audio.duration;
                });
            } catch (error) {
                console.error('æ’­æ”¾å¤±è´¥:', error);
            }
        }

        // æ­Œè¯è§£æ
        function parseLyric(lrc) {
            return lrc.split('\n')
                .map(line => {
                    const parts = line.match(/\[(\d{2}):(\d{2}\.\d{2,3})\](.*)/);
                    return parts ? {
                        time: parseInt(parts[1]) * 60 + parseFloat(parts[2]),
                        text: parts[3].trim()
                    } : null;
                })
                .filter(Boolean);
        }

        // æ›´æ–°è¿›åº¦æ¡å’Œæ­Œè¯
        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / currentDuration) * 100;
            document.getElementById('progress').style.width = `${progressPercent}%`;

            const currentTime = audio.currentTime;
            const activeLine = currentLyrics.findIndex(line => line.time > currentTime) - 1;
            const lyricsDiv = document.getElementById('lyrics');

            lyricsDiv.innerHTML = currentLyrics.map((line, index) => `
                <div class="${index === activeLine ? 'highlight' : ''}">${line.text}</div>
            `).join('');

            if (activeLine > 2) {
                lyricsDiv.scrollTop = (activeLine - 2) * 25;
            }
        });

        // ç‚¹å‡»è¿›åº¦æ¡è·³è½¬
        function seek(event) {
            const rect = event.target.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percent * currentDuration;
        }

        // æ’­æ”¾æœ¬åœ°æ–‡ä»¶
        function playLocalFile() {
            const file = document.getElementById('fileInput').files[0];
            if (file) {
                audio.src = URL.createObjectURL(file);
                audio.play();
            }
        }

        // å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                audio.paused ? audio.play() : audio.pause();
            } else if (event.code === 'ArrowRight') {
                audio.currentTime += 5;
            } else if (event.code === 'ArrowLeft') {
                audio.currentTime -= 5;
            }
        });
    </script>
</body>
